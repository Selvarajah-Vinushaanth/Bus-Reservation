<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="pay.css">
    <link rel="icon" href="bus129_89.jpeg">
    <style>
        html, body {
    height: 100%;
    margin: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    padding: 20px;
    max-width: 800px;
    margin: auto;
    background-color: #f4f4f9;
    color: #000000;
    position: relative; /* Ensure the pseudo-element is positioned relative to the body */
    overflow: hidden; /* Prevent scrollbars from showing if the pseudo-element is larger */
}

body::before {
    content: "";
    position: fixed; /* Use fixed positioning to cover the viewport */
    top: 0;
    left: 0;
    width: 100vw; /* Ensure it covers the full viewport width */
    height: 100vh; /* Ensure it covers the full viewport height */
    background-image: url('image.jpg');
    background-size: cover; /* Ensure the image covers the entire area */
    background-position: center;
    filter: blur(8px); /* Adjust the blur intensity */
    z-index: -1; /* Place the pseudo-element behind the content */
}

    </style>
</head>
<body>
    <div class="payment-container">
        <h1>Payment Details</h1>
        <div id="selected-seats">Selected Seats: </div>
        <div id="total-cost">Total Cost: </div>

        <form id="payment-form">
            <label for="cardholder-name">Cardholder Name:</label>
            <input type="text" id="cardholder-name" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" required placeholder="MM/YY">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="pay.js" defer></script>
</body>
</html>
